<div id="page-wrapper"><br>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4> cadastro de bairros </h4>   
                </div>  <br>
                <div class="container-fluid" style="alignment-adjust:center;">

                    <!--fomulario-->
                    <form name="baiForm"> 
                        <input class="form-control" type="text" ng-model="bairro.describai" name="nome" placeholder="Nome" ng-required="true" ng-minlength="3"/>
                        <input class="form-control" hidden="status" type="hidden"  ng-model="bairro.statusbai " name="status">                  
                    </form>                    

                    <!--autent.campos-->
                    <div ng-show="baiForm.nome.$dirty" ng-messages="baiForm.nome.$error">
                        <div ng-message="required" class="alert alert-danger">
                            Por favor, preencha o campo nome.
                        </div>
                        <div ng-message="minlength" class="alert alert-danger">
                            O campo nome deve ter no m√≠nimo 3 caracteres.
                        </div>
                    </div>

                    <!--botoes-->
                    <div>
                        <a class="btn btn-outline  btn-lg  btn-primary glyphicon glyphicon-floppy-save" ng-click="(bairro.statusbai = 'A');adicionarBairro(bairro)" ng-disabled="baiForm.$invalid"> salvar</a>
                        <a href="#/bairros" class="btn btn-lg btn-outline btn-danger glyphicon glyphicon-remove"> cancelar</a>
                    </div> 

                </div><br><br>
            </div><br>
            <div ng-include="'footer.html'"></div>
        </div>    
    </div>
</div>
