<div id="page-wrapper"><br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4> cadastro de cidades </h4>   
        </div><br>
        <div class="container-fluid" style="alignment-adjust:central;">        

          <!--formulario-->
          <form name="cidForm">
            <input class="form-control" type="text" style="text-transform:uppercase" ng-model="cidade.descricid" name="nome" placeholder="Nome" 
            ng-required="true" ng-minlength="3"/>

            <input class="form-control" type="text" disabled="" ng-model="cidade.ufcid" name="sigla" 
            placeholder="UF" ng-required="true"/>            

            <select name="sigla"  class="form-control" ng-model="cidade.ufcid ">
              <option value="">Selecione um estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </form>

          <!--autent campos-->
          <div ng-show="cidForm.nome.$dirty" ng-messages="cidForm.nome.$error">
            <div ng-message="required" class="alert alert-danger">
              Por favor, preencha o campo nome.
            </div>
            <div ng-message="minlength" class="alert alert-danger">
              O campo nome deve ter no mínimo 3 caracteres.
            </div>
          </div><br>

          <!--botoes-->
          <div style="padding-left:280px;">
            <a class="btn btn-primary glyphicon glyphicon-floppy-save" ng-click="(cidade.statuscid = 'A');adicionarCidade(cidade)" ng-disabled="cidForm.$invalid"> salvar</a>
            <a href="#/cidades"  class="btn btn-danger glyphicon glyphicon-remove"> cancelar</a>
          </div>
           
        </div> <br><br>
      </div><br>
      <div ng-include="'footer.html'"></div>
    </div>
  </div>
</div>
