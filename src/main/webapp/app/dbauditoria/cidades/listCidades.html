<div id="page-wrapper"><br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>lista de cidades</h4>   
        </div><br>
        <div class="container-fluid">
          <div> <a class="btn btn-outline btn-success glyphicon glyphicon-plus" href="#/cadCidades"> nova</a>
          </div><br>
          <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar por cidade.."/>
            <div class="tab-content">
              <div class="tab-pane fade in active" id="home-pills">
                <div class="panel-body">
                  <div class="table-responsive">

                    <!--tabela-->
                    <table ng-show="cidades.length > 0"   class="table table-striped table-bordered table-responsive table-hover" id="dataTables-example">
                      <tr>
                        <th><a href="" ng-click="ordenarPor('descricid')">cidade <i class="fa fa-sort"></i></a></th>
                        <th>uf</th>
                        <th><a href="" ng-click="ordenarPor('descricid')">status <i class="fa fa-sort"></i></a></th>
                        <th style="text-align: center;">editar</th>
                        <th style="text-align: center;">excluir</th>
                      </tr>              
                      <tbody>
                        <tr class="odd gradeX" ng-class="{'selecionado negrito': cidade.selecionado}" ng-repeat="cidade in cidades | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                          <td>{{cidade.descricid | uppercase}}</td>
                          <td>{{cidade.ufcid | uppercase}}</td>
                          <td>{{cidade.statuscid | uppercase}}</td>
                          <td style="text-align: center;" ><a href="#/editCidades/{{cidade.idcid}}" class="btn btn-outline btn-warning btn-xs glyphicon glyphicon-edit"></a></td>
                          <td style="text-align: center;" ><a class="btn btn-outline btn-danger  btn-xs glyphicon glyphicon-remove" ng-click="(cidade.statuscid = 'D');adicionarCidade(cidade)"></a></td>
                        </tr>
                      </tbody>
                    </table>

                  </div>
                </div>                    
              </div>
            </div>
        </div><br>      
      </div><br>
      <div ng-include="'footer.html'"></div>
    </div>
  </div>
