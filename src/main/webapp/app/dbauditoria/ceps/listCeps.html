<div id="page-wrapper"><br>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h4>lista de ceps</h4>   
        </div><br>
        <div class="container-fluid">
        <div>   <a class="btn btn-outline btn-success glyphicon glyphicon-plus" href="#/cadCeps"> novo</a>
        </div><br>
          <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Pesquisar.."/>
          <div class="tab-content">
            <div class="tab-pane fade in active" id="home-pills">
              <div class="panel-body">
                <div class="table-responsive">

                  <!--tabela-->
                  <table ng-show="ceps.length > 0" class="table table-striped table-bordered table-responsive table-hover" id="dataTables-example">		
                    <tr>                      
                      <th><a href="" ng-click="ordenarPor('idcep')">id cep <i class="fa fa-sort"></i></a></th>                    
                      <th><a href="" ng-click="ordenarPor('cep')">cep <i class="fa fa-sort"></i></a></th>
                      <th>cidade</th>
                      <th>bairro</th>
                      <th>logradouro</th>                                        
                      <th><a href="" ng-click="ordenarPor('statuscep')">status <i class="fa fa-sort"></i></a></th>
                      <th style="text-align: center;">editar</th>
                      <th style="text-align: center;">excluir</th>
                    </tr>
                    <tr ng-class="{'selecionado negrito': cep.selecionado}" ng-repeat="cep in ceps | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                      <td>{{cep.idcep}}</td>
                      <td>{{cep.cep}}</td>
                      <td>{{cep.cidades.descricid | uppercase}}</td>
                      <td>{{cep.idbai.describai | uppercase}}</td>
                      <td>{{cep.logracep | uppercase }}</td>                      
                      <td>{{cep.statuscep | uppercase }}</td> 
                      <td style="text-align: center;"><a href="#/editCeps/{{cep.idcep}}" class="btn btn-outline btn-warning btn-xs glyphicon glyphicon-edit"></a></td>
                      <td style="text-align: center;"><a class="btn btn-outline btn-danger  btn-xs glyphicon glyphicon-remove" ng-click="(cep.statuscep = 'D');adicionarCep(cep)"></a></td>
                    </tr>
                  </table>   
                  
                </div><br>       
              </div><br> 
            </div>
          </div>                    
        </div>
      </div>
      <div ng-include="'footer.html'"></div>
    </div><!-- /#page-wrapper -->
  </div> <!-- /#wrapper -->
</div>
